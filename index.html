	  <p><span class="highlighted"><b>I am Ritesh Nigam, the explorer.<br>Explorer who don many hats.<br><br>Hats bring along innovative ideas.<br>Ideas that open new avenues.<br>Avenues that become burning passion.<br><br>Passion guided by my tranquil heart.<br><br>Heart painted gently with hope.<br><br>Hope that whispers to be me.</b> </span></p>  <p><span class="highlighted">Above poem is world's first Link Poetry poem. While writing about myself, I discovered this innovative form of poetry called <a href="https://linkpoetry.com">Link Poetry</a>, where last word of first line is repeated as it is in the next line and no other rule is applied.<br> <br> Like my <a href="https://sixwrd.com">six-word positive affirmations</a>, I believe in discovering something innovative in whatever I do.</span></p>
